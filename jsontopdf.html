<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>HTML to PDF Eample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script>
			function generatePDF() {
				// Choose the element that our invoice is rendered in.
				const element = document.getElementById('invoice');
				// Choose the element and save the PDF for our user.
				html2pdf().from(element).save();
			}

            // when we get a message from the app, display it on the page
    ThunkableWebviewerExtension.receiveMessage(function(messagesfromApp) {
      document.getElementById('name').innerHTML = messagesfromApp;
     // var person = { fname: "Nick", lname: "Jonas", age: 26 };
	    var message=messagesfromApp;
    });

		</script>
	</head>
	<body>
		<button onclick="generatePDF()">Download as PDF</button>
		<div id="invoice">
            <h1>Its Your BioData</h1>
            <h2 id="name"></h2>
		</div>
	</body>
</html>
